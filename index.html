<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>

    </title>
    <style>
      body{
        background-color: black;
        font-family: arial, sans-serif;
      }
      .sayilar{
        width: 98%;
        padding: 10px;
      }
      .divim{
        background-color: black;
        position: fixed;
        left: 1%;
        top: 1%;
        width: 90%;
        height: 25%;
      }
      .divim2{
        background-color: black;
        widht: 90%;
        height: 25%;
        margin-top: 50%;
      }
      .butonum{
        text-align: center;
        background-color: black;
        border: 2px solid azure;
        border-radius: 3px;
        color: azure;
        width: 40%;
        margin-left: 30%;
      }
    </style>
  </head>
  <body>
  <div class="divim">
    <input type="number" class="sayilar" id="sayi1" placeholder="ilk sayı?">
    <button onclick="Onayla()" id="butonum" class="butonum">Onayla✓</button>
    <p id="paragraf1" style="color: azure; text-align: center;"></p>
  </div> <br>
    <div class="divim2">
    <input type="number" class="sayilar" id="sayi2" placeholder="ikinci sayı?">
    <button onclick="Onayla2()" id="butonum2" class="butonum">Onayla✓</button>
    <p id="paragraf2" style="color: azure; text-align: center;"></p>
    </div>
    <script>
      function Onayla(){
        const x = document.getElementById("butonum");
        x.remove();
      const sayi1 = document.getElementById("sayi1").value;
        document.getElementById("paragraf1").innerHTML= "İlk sayı: " + sayi1;
      }
      function Onayla2(){
        const y = document.getElementById("butonum2");
        y.remove();
      const sayi2 = document.getElementById("sayi2").value;
        document.getElementById("paragraf2").innerHTML= "İkinci sayı: " sayi2;
      }
    </script>
  </body>
</html>
