<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Embed Örneği</title>
    <style>
        /* Videoyu ekran boyutuna göre ayarlamak için */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 oranı */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<h2>Video Embed Örneği</h2>

<div class="video-container">
    <iframe 
        src="https://www.youtube.com/embed/pFptt7Cargc" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
    </iframe>
</div>

</body>
</html>
