<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>
      ogjeq.xyz
    </title>
    <style>
      .siyahAP{
        background-color: black;
        font-family: arial, sans-serif;
        color: azure;
      }
      .beyazAP{
      background-color: white;
        font-family: arial, sans-serif;
        color: black;
      }
      .sayilar{
        width: 98%;
        padding: 10px;
        display: block;
      }
      .divim{
        background-color: transparent;
        position: fixed;
        left: 1%;
        top: 1%;
        width: 100%;
        height: 300px;
      }
      .divim2{
        background-color: transparent;
        width: 100%;
        height: 150px;
        position: fixed;
        left: 1%;
        top: 45%;
      }
      .butonum{
        text-align: center;
        background-color: black;
        border: 2px solid azure;
        border-radius: 3px;
        color: azure;
        width: 20%;
        margin-left: 40%;
        margin-top: 10px;
      }
      .degistirici{
        text-align: center;
        background-color: black;
        border: 2px solid azure;
        border-radius: 3px;
        color: azure;
        width: 100%;
        margin-top: 10px;
      }
      .toplamaIslemi{
        margin-left: 1%;
        width: 23%;
        height: 100px;
        font-size: 80px;
        border: 3px solid azure;
        border-radius: 8px;
        background-color: black;
        color: azure; 
        display: inline-block;
        line-height: 50px;
        padding: 0;
      }
      .toplamaIslemi2, .carpmaIslemi2, .bolmeIslemi2, .cikarmaIslemi2{
        width: 23%;
        height: 100px;
        font-size: 80px;
        border: 3px solid azure;
        border-radius: 8px;
        background-color: red;
        color: azure; 
        display: inline-block;
        line-height: 50px;
        padding: 0;
        margin-left: 1%;
      }
      .cikarmaIslemi{
        margin-left: 1%;
        width: 23%;
        height: 100px;
        font-size: 80px;
        border: 3px solid azure;
        border-radius: 8px;
        background-color: black;
        color: azure; 
        display: inline-block;
        line-height: 50px;
        padding: 0;
      }
      .bolmeIslemi{
        margin-left: 1%;
        width: 23%;
        height: 100px;
        font-size: 80px;
        border: 3px solid azure;
        border-radius: 8px;
        background-color: black;
        color: azure;
        display: inline-block;
        line-height: 50px;
        padding: 0;
      }
      .carpmaIslemi{
        margin-left: 1%;
        width: 23%;
        height: 100px;
        font-size: 80px;
        border: 3px solid azure;
        border-radius: 8px;
        background-color: black;
        color: azure;
        display: inline-block;
        line-height: 50px;
        padding: 0;
      }
      .islem{
        position: fixed;
        bottom: 10px;
        width: 100%;
        height: 100px;
        background-color: transparent;
      }
    </style>
  </head>
  <body class="siyahAP">
    <h2 style="margin-top: 1400px; text-align: center;">Onayladıktan sonra basınız!</h2>
  <div class="divim">
    <input type="number" class="sayilar" id="sayi1" placeholder="ilk sayı?">
    <input type="number" class="sayilar" id="sayi2" placeholder="ikinci sayı?">
    <button onclick="onayla()" id="butonum" class="butonum"><b>İkisini de onayla✓</b></button>  
    <button onclick="degistir()" class="degistirici">Arka plan rengini değiştir?</button>
  </div>
    <div class="divim2">
      <h1 id="paragraf1"></h1>
    <h1 id="paragraf2"></h1>
      <h1 id="sonucP"></h1>
    </div>
    <div class="islem">
      <button onclick="toplama()" id="toplayici" class="toplamaIslemi">+</button>
      <button onclick="cikarma()" id="cikarici" class="cikarmaIslemi">-</button>
      <button onclick="carpma()" id="carpici" class="carpmaIslemi">×</button>
      <button onclick="bolme()" id="bolucu" class="bolmeIslemi">÷</button>
    </div>
    <script>
      let sayi1, sayi2;
      function onayla(){
        const x = document.getElementById("butonum");
        x.remove()
      sayi1 = Number(document.getElementById("sayi1").value);
        document.getElementById("paragraf1").innerHTML= "İlk sayı: " + sayi1;
  sayi2 = Number(document.getElementById("sayi2").value);
        document.getElementById("paragraf2").innerHTML= "İkinci sayı: " + sayi2;
      }
      function degistir(){
        const arkaPlan = document.body;
        if(arkaPlan.classList.contains("siyahAP")){
          arkaPlan.classList.replace("siyahAP" , "beyazAP");
        }else{
          arkaPlan.classList.replace("beyazAP" , "siyahAP");
        };
      }
      function toplama(){
        let sonuc = sayi1 + sayi2;
        const toplayici = document.getElementById("toplayici");
        toplayici.classList.replace("toplamaIslemi" , "toplamaIslemi2");
        document.getElementById("sonucP").innerHTML= "İşlemin sonucu: " + sonuc;
      }
      function cikarma(){
        let sonuc = sayi1 - sayi2;
        const cikarici = document.getElementById("cikarici");
        cikarici.classList.replace("cikarmaIslemi" , "cikarmaIslemi2");
        document.getElementById("sonucP").innerHTML="İşlemin sonucu: " + sonuc;
      }
      function carpma(){
        let sonuc = sayi1 * sayi2;
        const carpici = document.getElementById("carpici");
        carpici.classList.replace("carpmaIslemi" , "carpmaIslemi2");
        document.getElementById("sonucP").innerHTML= "İşlemin sonucu: " + sonuc;
      }
      function bolme(){
        let sonuc = sayi1 / sayi2;
        const bolucu = document.getElementById("bolucu");
        bolucu.classList.replace("bolmeIslemi" , "bolmeIslemi2");
        document.getElementById("sonucP").innerHTML="İşlemin sonucu: " + sonuc;
      }
    </script>
  </body>
</html>
