<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Let It Happen</title>
    <style>
        :root{--baskin: black; --cekinik:white;}
        body{
            background-color:var(--baskin);
             font-family: arial, sans-serif;
             font-size: 10px;
             color: var(--cekinik);
            }
        .lih {
            position: absolute;
            top: 40px;
            left: 0;
            width: 90%;
            height: 40%;
            border: 3px solid var(--cekinik);
            margin-left: 5%;
        }
        .lih iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        } #arkaPlan{
            border: 1px solid var(--cekinik);
            border-radius: 8px;
            text-align: center;
            margin-left: 20%;
            padding: 5px;
            width: 60%;
            background-color: var(--baskin);
            color: var(--cekinik);
            margin-top: 50%;
        }
    </style>
</head>
<body>
<h3>Let It Happen</h3>
<div class="lih">
    <iframe 
        src="https://www.youtube.com/embed/pFptt7Cargc?autoplay=1?start=160" 
        title="Let It Happen"
        frameborder="0"
        allow="picture-in-picture; fullscreen">
    </iframe>
</div>
    <button id="arkaPlan">Arka Plan rengini değiştir</button>
    <span style="font-size: 15px;">https://www.youtube.com/watch?v=</span>
    <input placeholder="Devamını giriniz">
    <button id="id11">göster</button>
    <script> const root = document.documentElement;
        if(localStorage.getItem("tema")==="beyaz"){
root.style.setProperty("--baskin","white");
root.style.setProperty('--cekinik','black');};
document.getElementById("arkaPlan").addEventListener("click",function(){
    if(getComputedStyle(root).getPropertyValue("--baskin")==="white"){
root.style.setProperty("--baskin","black");
root.style.setProperty('--cekinik','white');
    localStorage.setItem("tema","0");}else{
root.style.setProperty("--baskin","white");
root.style.setProperty('--cekinik','black');
    localStorage.setItem("tema","beyaz");};})
        document.getElementById("id11").addEventListener(
            "click", function(){try{
                document.querySelector("iframe").src = "https://www.youtube.com/embed/" +
                    document.querySelector("input").value;}
                            catch(e){
                                alert(e);
                            }
            }
        );
    </script>
</body>
</html>
